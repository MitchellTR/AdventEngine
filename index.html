<head>

    <!-- Vendor and main CSS -->
    <link href='http://fonts.googleapis.com/css?family=Inconsolata|Vollkorn:400italic,700italic,400,700' rel='stylesheet' type='text/css'>

<body>

    <!-- Vendor JS -->
    <script src="js/vendor/jquery-3.7.1.min.js"></script>
    <script src="js/vendor/jquery-ui.min.js"></script>
    <script src="js/vendor/bootstrap.min.js"></script>
    <script src="js/vendor/fabric.min.js"></script>

    <!-- Engine JS -->
    <script src="js/advent/Advent.js"></script>

    <!-- Game JS -->
    <script src="js/levels/introLevel.js"></script>
    <script src="js/levels/level01Scene01.js"></script>
    <script src="js/levels/level01Scene02.js"></script>
    <script src="js/levels/level02Scene01.js"></script>
    <script src="js/levels/level02Scene02.js"></script>

    <script type="text/javascript">
        
        var newGame = function(){
            loadIntroLevel();
        }
        
        var continueGame = function(){
            var completedScene = Advent.existingSave();
            Advent.loadPreviousGame();            
            if(completedScene == '0'){
                loadLevel01Scene01();
            }else if(completedScene == '1'){
                loadLevel02Scene01();
            }
        }
        
        //Initialize engine
        var game = new Advent.Game();
        var completedScene = Advent.existingSave();
        if(completedScene){ 
            Advent.showTitleMenu('newGame','continueGame');
        }else{ 
            newGame();
        }

    </script>
</body>
